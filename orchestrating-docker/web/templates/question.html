{% extends "_base.html" %}
{% block content %}

<div class='text-center'>
  <h1>Ask a Question</h1>
</div>

<br>

<form action ="/question" method = "POST">
  <div class = "form-group">
    <input name = "question" class = "form-control input-lg" type="text" placeholder="Enter a question" required>
  </div>
  <input type = "submit" class = "btn btn-primary btn-lg btn-block" value = "Submit">
</form>

<br>
<hr>

<form action ="/update_question" method = "POST">
  <div class = "form-group">
    <input name = "qid" class = "form-control input-lg" type="text" placeholder="Enter a qid" required>
    <input name = "new_question" class = "form-control input-lg" type="text" placeholder="Enter New Question" required>
  </div>
  <input type = "submit" class = "btn btn-primary btn-lg btn-block" value = "Submit">
</form>

<br>
<hr>

<form action ="/searchquestion" method = "POST">
  <div class = "form-group">
    <input name = "qid" class = "form-control input-lg" type="text" placeholder="Enter a qid to find" required>
  </div>
  <input type = "submit" class = "btn btn-primary btn-lg btn-block" value = "Submit">
</form>

<br>
<hr>

<form action ="/deletequestion" method = "POST">
  <div class = "form-group">
    <input name = "qid" class = "form-control input-lg" type="text" placeholder="Enter a qid to delete" required>
  </div>
  <input type = "submit" class = "btn btn-primary btn-lg btn-block" value = "Submit">
</form>

<br>
<hr>

<form action ="/count_question" method = "POST">
  <div class = "form-group">
    <input name = "question" class = "form-control input-lg" type="text" placeholder="Enter a question to count" required>
  </div>
  <input type = "submit" class = "btn btn-primary btn-lg btn-block" value = "Submit">
</form>

<br>

<div>
  {% for question in questions %}
    <h4 class="well"> /<strong>{{question.qid}}</strong> - <strong>{{question.ques}}</strong> - <em>{{question.date_posted.strftime('%Y-%m-%d')}}</em></h4>
  {% endfor %}
</div>

<div>
  {% if count_total_question != -1 %}
    <h4 class="well"> <strong>{{count_total_question}}</strong></h4>
  {% endif %}
</div>

{% endblock %}
